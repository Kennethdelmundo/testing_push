<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Energy Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1F2336;
        }
        /* DataTables Custom Styling */
        .dataTables_wrapper {
            padding: 0.5rem;
            color: #fff;
            width: 100%;
        }
        .dataTables_filter input, .dataTables_length select {
            background: #2D3748;
            color: white;
            border-radius: 0.375rem;
            padding: 0.5rem;
        }
        .dataTables_paginate .paginate_button {
            color: white !important;
            background: #2D3748 !important;
            border: none !important;
            border-radius: 0.375rem;
            margin: 0.25rem;
        }
        .dataTables_paginate .paginate_button.current {
            background: #4299E1 !important;
            color: white !important;
        }
        .dataTables_paginate .paginate_button:hover {
            background: #4A5568 !important;
            color: white !important;
        }
        table.dataTable thead th {
            background-color: #2D3748;
            color: white;
            border-bottom: 2px solid #4A5568;
        }
        table.dataTable tbody td {
            background-color: #1F2336;
            color: #E2E8F0;
        }
        
        /* Update alternating row colors */
        table.dataTable tbody tr:nth-child(even) {
            background-color: rgba(73, 157, 204, 0.1); /* #499DCC with opacity */
        }
        
        table.dataTable tbody tr:nth-child(odd) {
            background-color: #1F2336;
        }
        
        /* Update hover effect */
        table.dataTable tbody tr:hover {
            background-color: rgba(73, 157, 204, 0.2) !important;
            transition: background-color 0.2s ease;
        }
        
        /* Adjust cell borders for better contrast */
        table.dataTable tbody td {
            border-bottom: 1px solid rgba(73, 157, 204, 0.2);
        }
    </style>
</head>

<body class="min-h-screen text-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-4 md:mb-0">Wave Energy Data</h1>
            <a href="index.html" 
               class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg inline-flex items-center transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Dashboard
            </a>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table id="myDataTable" class="w-full">
                    <thead>
                        <tr>
                            <th class="px-4 py-3 text-left">#</th>
                            <th class="px-4 py-3 text-left">OWC Voltage</th>
                            <th class="px-4 py-3 text-left">OWC Current</th>
                            <th class="px-4 py-3 text-left">FPA Voltage</th>
                            <th class="px-4 py-3 text-left">FPA Current</th>
                            <th class="px-4 py-3 text-left">OWC Charging</th>
                            <th class="px-4 py-3 text-left">FPA Charging</th>
                            <th class="px-4 py-3 text-left">Hybrid Charging</th>
                            <th class="px-4 py-3 text-left">Battery Voltage</th>
                            <th class="px-4 py-3 text-left">Wind Speed</th>
                            <th class="px-4 py-3 text-left">Wavelength</th>
                            <th class="px-4 py-3 text-left">Date Time</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#myDataTable').DataTable({
                "order": [[11, "desc"]],
                "pageLength": 10,
                "searching": true,
                "info": true,
                "responsive": true,
                "columnDefs": [
                    { "orderable": false, "targets": 0 }
                ],
                "language": {
                    "search": "Search data:",
                    "paginate": {
                        "next": "→",
                        "previous": "←"
                    }
                },
                "stripeClasses": ['bg-transparent', 'bg-opacity-10'],
                "rowCallback": function(row, data, index) {
                    // Add hover class for better interaction
                    $(row).hover(
                        function() { $(this).addClass('hover'); },
                        function() { $(this).removeClass('hover'); }
                    );
                }
            });
        });
    </script>

</body>
</html>
